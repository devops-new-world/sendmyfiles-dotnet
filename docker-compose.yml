version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sendmyfiles-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SendMyFiles@123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./Database/Schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - sendmyfiles-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SendMyFiles@123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: sendmyfiles-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    networks:
      - sendmyfiles-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # SendMyFiles Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sendmyfiles-webapp
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      sqlserver:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - sendmyfiles-network
    volumes:
      - ./SendMyFiles.Web/Web.config:/inetpub/wwwroot/Web.config:ro
      - app_data:/inetpub/wwwroot/App_Data

volumes:
  sqlserver_data:
  minio_data:
  app_data:

networks:
  sendmyfiles-network:
    driver: bridge

