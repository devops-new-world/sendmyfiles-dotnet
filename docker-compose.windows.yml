version: '3.8'

services:
  # SQL Server Database (Windows container)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-windows-latest
    container_name: sendmyfiles-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SendMyFiles@123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:C:\Program Files\Microsoft SQL Server\MSSQL15.MSSQLSERVER\MSSQL\DATA
      - type: bind
        source: ./Database/Schema.sql
        target: C:\init\schema.sql
    networks:
      - sendmyfiles-network
    platform: windows/amd64

  # MinIO Object Storage (Linux container - can run alongside Windows containers)
  minio:
    image: minio/minio:latest
    container_name: sendmyfiles-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - sendmyfiles-network

  # SendMyFiles Web Application (Windows container)
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sendmyfiles-webapp
    ports:
      - "8080:80"
    depends_on:
      - sqlserver
      - minio
    networks:
      - sendmyfiles-network
    volumes:
      - type: bind
        source: ./SendMyFiles.Web/Web.config
        target: C:\inetpub\wwwroot\Web.config
        read_only: true
      - app_data:C:\inetpub\wwwroot\App_Data
    platform: windows/amd64

volumes:
  sqlserver_data:
  minio_data:
  app_data:

networks:
  sendmyfiles-network:
    driver: nat

