name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud Provider'
        required: false
        default: 'azure'
        type: choice
        options:
          - 'azure'
          - 'aws'
          - 'gcp'
      machine_count:
        description: 'Number of machines (1=All on one, 2=Web+SQL, 3=Web+SQL+MinIO)'
        required: false
        default: '3'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      web_vm_size:
        description: 'Web Server VM Size (provider-specific, leave empty for defaults)'
        required: false
        default: ''
        type: string
      sql_vm_size:
        description: 'SQL Server VM Size (provider-specific, leave empty for defaults)'
        required: false
        default: ''
        type: string
      minio_vm_size:
        description: 'MinIO Server VM Size (provider-specific, leave empty for defaults)'
        required: false
        default: ''
        type: string
      ssh_public_key:
        description: 'SSH Public Key (for future Linux support)'
        required: false
        type: string
      environment:
        description: 'Environment'
        required: false
        default: 'prod'
        type: choice
        options:
          - 'dev'
          - 'staging'
          - 'prod'
      location:
        description: 'Cloud Region (Azure: East US, AWS: us-east-1, GCP: us-central1)'
        required: false
        default: ''
        type: string
      gcp_project_id:
        description: 'GCP Project ID (required for GCP)'
        required: false
        type: string
      gcp_zone:
        description: 'GCP Zone (e.g., us-central1-a, required for GCP)'
        required: false
        type: string
      aws_key_pair_name:
        description: 'AWS Key Pair Name (optional for AWS)'
        required: false
        type: string
      # Azure credentials (provide as inputs)
      azure_subscription_id:
        description: 'Azure Subscription ID (required for Azure)'
        required: false
        type: string
      azure_client_id:
        description: 'Azure Client ID (required for Azure)'
        required: false
        type: string
      azure_client_secret:
        description: 'Azure Client Secret (required for Azure)'
        required: false
        type: string
      azure_tenant_id:
        description: 'Azure Tenant ID (required for Azure)'
        required: false
        type: string
      # AWS credentials (provide as inputs)
      aws_access_key_id:
        description: 'AWS Access Key ID (required for AWS)'
        required: false
        type: string
      aws_secret_access_key:
        description: 'AWS Secret Access Key (required for AWS)'
        required: false
        type: string
      # GCP credentials (provide as inputs)
      gcp_service_account_key:
        description: 'GCP Service Account Key JSON (required for GCP)'
        required: false
        type: string

env:
  # Common secrets with defaults
  TF_VAR_admin_password: ${{ secrets.ADMIN_PASSWORD || 'ChangeMe123!' }}
  TF_VAR_sql_sa_password: ${{ secrets.SQL_SA_PASSWORD || 'ChangeMe123!' }}
  TF_VAR_minio_root_password: ${{ secrets.MINIO_ROOT_PASSWORD || 'ChangeMe123!' }}

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Azure Login
        if: github.event.inputs.cloud_provider == 'azure' || github.event.inputs.cloud_provider == ''
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ github.event.inputs.azure_client_id }}",
              "clientSecret": "${{ github.event.inputs.azure_client_secret }}",
              "subscriptionId": "${{ github.event.inputs.azure_subscription_id }}",
              "tenantId": "${{ github.event.inputs.azure_tenant_id }}"
            }

      - name: Set AWS region and convert format
        if: github.event.inputs.cloud_provider == 'aws'
        id: aws_region
        run: |
          REGION="${{ github.event.inputs.location }}"
          echo "Input region: '$REGION'"
          
          # Default to us-east-1 if empty
          if [ -z "$REGION" ] || [ "$REGION" == "" ] || [ "$REGION" == "null" ]; then
            REGION="us-east-1"
            echo "Using default AWS region: $REGION"
          else
            # Convert Azure region names to AWS format if needed
            case "$REGION" in
              "East US"|"eastus") REGION="us-east-1" ;;
              "West US"|"westus") REGION="us-west-1" ;;
              "Central US"|"centralus") REGION="us-central-1" ;;
              "East US 2"|"eastus2") REGION="us-east-2" ;;
              "West US 2"|"westus2") REGION="us-west-2" ;;
              "North Central US"|"northcentralus") REGION="us-east-1" ;;
              "South Central US"|"southcentralus") REGION="us-west-2" ;;
              "West Central US"|"westcentralus") REGION="us-west-2" ;;
            esac
            echo "Converted region to AWS format: $REGION"
          fi
          
          # Validate it's a valid AWS region format (us-*-* or eu-*-* etc)
          if [[ ! "$REGION" =~ ^[a-z]+-[a-z]+-[0-9]+$ ]]; then
            echo "::error::Invalid AWS region format: $REGION. Using default us-east-1"
            REGION="us-east-1"
          fi
          
          echo "region=$REGION" >> $GITHUB_OUTPUT
          echo "::notice::Final AWS region: $REGION"

      - name: Configure AWS credentials
        if: github.event.inputs.cloud_provider == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ github.event.inputs.aws_access_key_id }}
          aws-secret-access-key: ${{ github.event.inputs.aws_secret_access_key }}
          aws-region: ${{ steps.aws_region.outputs.region || 'us-east-1' }}

      - name: Authenticate to Google Cloud
        if: github.event.inputs.cloud_provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ github.event.inputs.gcp_service_account_key }}

      - name: Set provider-specific location
        id: set_location
        run: |
          PROVIDER="${{ github.event.inputs.cloud_provider || 'azure' }}"
          LOCATION="${{ github.event.inputs.location }}"
          
          if [ -z "$LOCATION" ]; then
            case "$PROVIDER" in
              "azure") LOCATION="East US" ;;
              "aws") LOCATION="us-east-1" ;;
              "gcp") LOCATION="us-central1" ;;
              *) LOCATION="East US" ;;
            esac
          fi
          
          # Convert Azure region names to AWS format if AWS is selected
          if [ "$PROVIDER" == "aws" ]; then
            case "$LOCATION" in
              "East US"|"eastus") LOCATION="us-east-1" ;;
              "West US"|"westus") LOCATION="us-west-1" ;;
              "Central US"|"centralus") LOCATION="us-central-1" ;;
              "East US 2"|"eastus2") LOCATION="us-east-2" ;;
              "West US 2"|"westus2") LOCATION="us-west-2" ;;
            esac
          fi
          
          echo "location=$LOCATION" >> $GITHUB_OUTPUT
          echo "Using location: $LOCATION for provider: $PROVIDER"

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider = "${{ github.event.inputs.cloud_provider || 'azure' }}"
          resource_group_name = "sendmyfiles-rg"
          location = "${{ steps.set_location.outputs.location }}"
          environment = "${{ github.event.inputs.environment || 'prod' }}"
          
          web_vm_size = "${{ github.event.inputs.web_vm_size || '' }}"
          sql_vm_size = "${{ github.event.inputs.sql_vm_size || '' }}"
          minio_vm_size = "${{ github.event.inputs.minio_vm_size || '' }}"
          
          ssh_public_key = "${{ github.event.inputs.ssh_public_key || '' }}"
          aws_key_pair_name = "${{ github.event.inputs.aws_key_pair_name || '' }}"
          gcp_project_id = "${{ github.event.inputs.gcp_project_id || '' }}"
          gcp_zone = "${{ github.event.inputs.gcp_zone || '' }}"
          
          tags = {
            Project     = "SendMyFiles"
            Environment = "${{ github.event.inputs.environment || 'prod' }}"
            ManagedBy   = "Terraform"
            DeployedBy  = "GitHubActions"
            WorkflowRun = "${{ github.run_id }}"
            CommitSHA   = "${{ github.sha }}"
            Repository  = "${{ github.repository }}"
            Branch      = "${{ github.ref_name }}"
            MachineCount = "${{ github.event.inputs.machine_count || '3' }}"
            CloudProvider = "${{ github.event.inputs.cloud_provider || 'azure' }}"
          }
          EOF
          echo "Deploying to: ${{ github.event.inputs.cloud_provider || 'azure' }}"
          echo "Note: Machine count (${{ github.event.inputs.machine_count || '3' }}) is recorded in tags. Current Terraform always creates 3 servers (Web, SQL, MinIO) for the standard architecture."

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -out=tfplan
        continue-on-error: false

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        working-directory: infra/terraform
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Server" >> $GITHUB_STEP_SUMMARY
          terraform output -raw web_server_public_ip >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SQL Server" >> $GITHUB_STEP_SUMMARY
          terraform output -raw sql_server_private_ip >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### MinIO Server" >> $GITHUB_STEP_SUMMARY
          terraform output -raw minio_server_private_ip >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Application URL" >> $GITHUB_STEP_SUMMARY
          terraform output -raw application_url >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY

      - name: Save Terraform State
        if: always()
        working-directory: infra/terraform
        run: |
          echo "Terraform state saved. To view outputs, run: terraform output"

